[alembic]
# path to migration scripts
script_location = alembic

# sys.path path, relative to this file
# (opcional — só se você precisar adicionar o root do project)
# prepend_sys_path = .

# file template for revision files
# file_template = %%(rev)s_%%(slug)s

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# timezone to use when rendering the "rev" timestamp
# use_tz = false

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# ---------------------------------------------------------------------
# BELOW THIS LINE CHANGE AS NECESSARY FOR YOUR ENVIRONMENT
# ---------------------------------------------------------------------

# use env var DATABASE_URL
sqlalchemy.url = env: DATABASE_URL

# If you need to override via the command line, you can uncomment:
# sqlalchemy.url = postgresql://user:pass@localhost/dbname